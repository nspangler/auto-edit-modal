<!-- Modal Edit Layout -->
<template name="editmodal">
    <!-- Uses Auto Form -->
    {{#autoForm collection=this.collectionName id=this.updateId type="update"}}
    <fieldset>
        {{#if this.editValue}}
            {{> afQuickField name=this.key class='editValue' value=this.editValue}}
        {{else}}
            {{> afQuickField name=this.key class='editValue' value=this.value}}
        {{/if}}
    </fieldset>
    {{/autoForm}}
</template>
